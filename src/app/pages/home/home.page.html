<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="imagenes.length > 0">
    <ion-grid> 
      <ion-row>
        <ion-col *ngFor="let img of imagenes">
          <ion-card size="6">
            <img [src]="img.url" alt="Imagen" />
            <ion-card-header>
              <ion-card-title>{{ img.titulo || 'Imagen' }}</ion-card-title>
              <ion-card-subtitle>{{ img.fechaCreado.toDate() | date: 'short' }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="gallery">
    <ion-card *ngFor="let item of items" class="gallery-item">
      <ion-card-header>
        <ion-card-title>Imagen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="item" alt="Imagen" />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
